<p>
<sc_element sys_idtf  = "multiset_arithmetic_addition">Арифметической суммой</sc_element> AM и BM называется <sc_element sys_idtf  = "multiset">мультимножество</sc_element>, состоящее из всех элементов, которые одновременно присутствуют хотя бы в одном из мультимножеств, и <sc_element sys_idtf  = "nrel_multiplicity_of_element">кратность</sc_element> каждого элемента равна сумме кратностей соответствующих элементов в складываемых мультимножествах.
</p>
