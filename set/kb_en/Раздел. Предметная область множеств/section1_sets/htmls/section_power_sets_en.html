<p>
<sc_element sys_idtf  = "nrel_power_set">Set cardinality</sc_element> M - is the total number of 
<sc_element sys_idtf  = "element_of_set">elements</sc_element> of its  
<sc_element sys_idtf  = "set">set</sc_element>, written as |M|. If |А| = |В|, then sets А and В are 
<sc_element sys_idtf  = "">equipotent</sc_element>. Example: 
<ul>
 <li>Let R = {1, 2, 3, 4, 5}.  Then |R| = 5</li>
 <li>Set cardinality of <sc_element sys_idtf  = "empty_set">empty set</sc_element> &empty;  =0</li>
 <li>Let S = {&empty; , {a}, {b}, {a, b}}.  Then |S| = 4</li>
</ul>
</p>
