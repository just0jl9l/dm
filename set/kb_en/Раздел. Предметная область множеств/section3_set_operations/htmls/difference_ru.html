<p>
Формальное определение операции <sc_element sys_idtf  = "nrel_sets_difference">разности множеств</sc_element>
<br>A \ B = { x | x &isin; A &and; x &notin; B} 
<br>
<br> Дополнительные примеры
<br><li> {1, 2, 3} \ {3, 4, 5} = {1, 2}
<br><li> {а, б} \ {3, 4} = &empty;
<br><li> {1, 2} \ &empty; = {1, 2}
<br>
</p>
