<p>
<sc_element sys_idtf  = "nrel_power_set">Мощность множества</sc_element> M - это число 
<sc_element sys_idtf  = "element_of_set">элементов</sc_element> этого 
<sc_element sys_idtf  = "set">множества</sc_element>, обозначаемое |M|. Если |А| = |В|, то множества А и В называются 
<sc_element sys_idtf  = "">равномощными</sc_element>. Пример: 
<ul>
 <li>Пусть R = {1, 2, 3, 4, 5}.  Тогда |R| = 5</li>
 <li>Мощность <sc_element sys_idtf  = "empty_set">пустого множества</sc_element> &empty;  равна нулю</li>
 <li>Пусть S = {&empty; , {a}, {b}, {a, b}}.  Тогда |S| = 4</li>
</ul>
