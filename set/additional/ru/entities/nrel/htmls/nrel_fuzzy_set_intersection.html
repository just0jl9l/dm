<b><sc_element sys_idtf  = "nrel_fuzzy_set_intersection">Пересечением</sc_element></b> <sc_element sys_idtf  = "fuzzy_set">нечётких множеств</sc_element> A и B называется наибольшее <sc_element sys_idtf  = "fuzzy_subset">нечёткое подмножество</sc_element>, содержащееся одновременно в A и B. Его <sc_element sys_idtf  = "membership_function">функция принадлежности</sc_element> имеет вид:
